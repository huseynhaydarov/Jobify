name: Publish Publish Jobify.Contracts

# Trigger: run on push to master
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Pack NuGet package
        run: dotnet pack Jobify.Contracts.csproj -c Release -o ./nupkgs

      - name: Push NuGet package
        run: dotnet nuget push ./nupkgs/*.nupkg \
          --source "https://nuget.pkg.github.com/huseynhaydarov/index.json" \
          --api-key ${{ secrets.GITHUB_TOKEN }}
