name: Publish Publish Jobify.Contracts

# Trigger: run on push to master
on:
  push:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x  # match your project TFM

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build the project
      - name: Build
        run: dotnet build --no-restore -c Release

      # 5️⃣ Pack the project into a .nupkg
      - name: Pack NuGet package
        run: dotnet pack Jobify.Contracts.csproj -c Release -o ./nupkgs

      # 6️⃣ Push the package to GitHub Packages
      - name: Push NuGet package
        run: dotnet nuget push ./nupkgs/*.nupkg \
          --source "https://nuget.pkg.github.com/huseynhaydarov/index.json" \
          --api-key ${{ secrets.GITHUB_TOKEN }}
